version: '3.8'

services:
  db:
    image: mysql:8.0

    command: --default-authentication-plugin=mysql_native_password --max_connections=1000 --innodb_buffer_pool_size=1G --innodb_log_file_size=256M --innodb_flush_log_at_trx_commit=2 --innodb_flush_method=O_DIRECT --innodb_thread_concurrency=2 --innodb_read_io_threads=2 --innodb_write_io_threads=2 --table_open_cache=2000
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vortex_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: .
    ports:
      - "8080:8000"
    environment:

      DATABASE_URL: mysql+pymysql://root:root@db:3306/vortex_db
      SECRET_KEY: docker_test_secret
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  db_data: