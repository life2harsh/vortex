<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-animation">
        <canvas id="starfield"></canvas>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="intro-overlay" id="intro">
        <div class="intro-logo" id="intro-logo">VORTEX</div>
        <div class="intro-comet" id="intro-comet"></div>
    </div>

    <div class="auth-container" id="auth-container">
        <div class="auth-card">

            <div class="logo-section">
                <h1 class="logo-text">VORTEX</h1>
                <p class="tagline">Connect. Share. Inspire.</p>
            </div>

            <div class="tab-switcher">
                <button class="tab-btn active" data-tab="login">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
                <div class="tab-indicator"></div>
            </div>

            <form id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-username">Email</label>
                    <input type="text" id="login-username" placeholder="Enter your email ID" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Sign In</span>
                    <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>

            <form id="signup-form" class="auth-form">
                <div class="input-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-fullname">Full Name</label>
                    <input type="text" id="signup-fullname" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <svg class="btn-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://jha.jpoop.in';

        const tabBtns = document.querySelectorAll('.tab-btn');
        const indicator = document.querySelector('.tab-indicator');
        const forms = document.querySelectorAll('.auth-form');

        tabBtns.forEach((btn, index) => {
            btn.addEventListener('click', () => {

                tabBtns.forEach(b => b.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                btn.classList.add('active');
                const tabName = btn.dataset.tab;
                document.getElementById(`${tabName}-form`).classList.add('active');

                indicator.style.left = `${index * 50}%`;
            });
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('accessToken', data.access_token);

                document.querySelector('.auth-card').style.animation = 'slideOut 0.5s ease-in-out';
                setTimeout(() => {
                      window.location.href = 'feed.html';
                }, 500);
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Signup failed');
                }

                showNotification('Account created successfully! Please sign in.', 'success');

                setTimeout(() => {
                    tabBtns[0].click();
                    document.getElementById('login-username').value = email;
                }, 1500);
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()">Ã—</button>
                </div>
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-in-out';
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        if (localStorage.getItem('accessToken')) {
              window.location.href = 'feed.html';
        }

        (function() {
            const canvas = document.getElementById('starfield');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let W = 0, H = 0;
            const stars = [];
            const comets = [];
            const STAR_COUNT = 300;
            let lastCometTime = 0;

            function resize() {
                W = canvas.width = window.innerWidth;
                H = canvas.height = window.innerHeight;
                initStars();
            }

            function initStars() {
                stars.length = 0;
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push({
                        x: Math.random() * W,
                        y: Math.random() * H,
                        r: Math.random() * 1.5 + 0.4,
                        baseAlpha: Math.random() * 0.4 + 0.5,
                        alpha: Math.random() * 0.7 + 0.3,
                        pulseSpeed: Math.random() * 0.004 + 0.002,
                        pulseOffset: Math.random() * Math.PI * 2
                    });
                }
            }

            function spawnComet() {
                const side = Math.floor(Math.random() * 4);
                let x, y, vx, vy;
                const speed = 3 + Math.random() * 4;
                const angle = Math.random() * Math.PI / 3 - Math.PI / 6;

                if (side === 0) { 
                    x = Math.random() * W;
                    y = -50;
                    vx = Math.sin(angle) * speed;
                    vy = Math.cos(angle) * speed;
                } else if (side === 1) { 
                    x = W + 50;
                    y = Math.random() * H;
                    vx = -Math.cos(angle) * speed;
                    vy = Math.sin(angle) * speed;
                } else if (side === 2) { 
                    x = Math.random() * W;
                    y = H + 50;
                    vx = Math.sin(angle) * speed;
                    vy = -Math.cos(angle) * speed;
                } else { 
                    x = -50;
                    y = Math.random() * H;
                    vx = Math.cos(angle) * speed;
                    vy = Math.sin(angle) * speed;
                }

                comets.push({
                    x, y, vx, vy,
                    len: 120 + Math.random() * 80,
                    life: 1
                });
            }

            function animate(t) {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, W, H);

                stars.forEach(s => {
                    const pulse = Math.sin(t * s.pulseSpeed + s.pulseOffset);
                    s.alpha = s.baseAlpha + pulse * 0.3;
                    s.alpha = Math.max(0.2, Math.min(1, s.alpha));

                    if (s.alpha > 0.7) {
                        ctx.globalAlpha = (s.alpha - 0.7) * 0.3;
                        ctx.fillStyle = '#ffffff';
                        ctx.beginPath();
                        ctx.arc(s.x, s.y, s.r * 3, 0, Math.PI * 2);
                        ctx.fill();
                    }

                    ctx.globalAlpha = s.alpha;
                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                    ctx.fill();
                });

                for (let i = comets.length - 1; i >= 0; i--) {
                    const c = comets[i];
                    const angle = Math.atan2(c.vy, c.vx);
                    const tailX = c.x - Math.cos(angle) * c.len;
                    const tailY = c.y - Math.sin(angle) * c.len;

                    const grad = ctx.createLinearGradient(c.x, c.y, tailX, tailY);
                    grad.addColorStop(0, 'rgba(255,255,255,0.9)');
                    grad.addColorStop(0.5, 'rgba(255,255,255,0.4)');
                    grad.addColorStop(1, 'rgba(255,255,255,0)');

                    ctx.globalAlpha = c.life;
                    ctx.strokeStyle = grad;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(tailX, tailY);
                    ctx.lineTo(c.x, c.y);
                    ctx.stroke();

                    ctx.fillStyle = '#ffffff';
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, 2, 0, Math.PI * 2);
                    ctx.fill();

                    c.x += c.vx;
                    c.y += c.vy;
                    c.life -= 0.003;

                    if (c.life <= 0 || c.x < -200 || c.x > W + 200 || c.y < -200 || c.y > H + 200) {
                        comets.splice(i, 1);
                    }
                }

                if (t - lastCometTime > 3000 + Math.random() * 5000) {
                    spawnComet();
                    lastCometTime = t;
                }

                ctx.globalAlpha = 1;
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            requestAnimationFrame(animate);
        })();

        (function() {
            const overlay = document.getElementById('intro');
            const logo = document.getElementById('intro-logo');
            const comet = document.getElementById('intro-comet');
            const authContainer = document.getElementById('auth-container');
            if (!overlay || !logo || !comet || !authContainer) return;

            authContainer.style.opacity = '0';

            setTimeout(() => {
                logo.classList.add('show');
            }, 300);

            setTimeout(() => {
                comet.classList.add('strike');
            }, 1600);

            setTimeout(() => {
                logo.classList.add('fade');
            }, 3100); 

            setTimeout(() => {
                overlay.classList.add('fade-out');
                setTimeout(() => overlay.remove(), 600);
            }, 3700);

            setTimeout(() => {
                authContainer.style.opacity = '1';
                authContainer.style.transition = 'opacity 900ms ease-out';
            }, 3800);
        })();
    </script>
</body>
</html>
