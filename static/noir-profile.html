<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Vortex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="noir-feed-style.css">
    <style>
        .profile-header {
            background: var(--noir-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--noir-medium);
            border: 2px solid var(--border-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-avatar-large span {
            color: var(--noir-white);
            font-size: 2.5rem;
            font-weight: 500;
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--noir-white);
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: var(--noir-muted);
            font-size: 0.875rem;
        }

        .posts-section {
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--noir-white);
            margin-bottom: 1.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--noir-dark);
            border: 1px solid var(--border-soft);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--noir-white);
        }

        .btn-close {
            background: transparent;
            border: none;
            color: var(--noir-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .btn-close:hover {
            background: var(--noir-medium);
            color: var(--noir-white);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--noir-text);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--noir-black);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--noir-white);
            font-size: 0.875rem;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--border-soft);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            background: var(--noir-white);
            color: var(--noir-black);
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: var(--noir-text);
        }

        .btn-secondary {
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--noir-text);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            border-color: var(--border-soft);
            background: var(--noir-medium);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo-text">VORTEX</div>
            <div class="logo-subtitle">Social Network</div>
        </div>

        <nav class="nav-menu">
            <a href="noir-feed.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
                <span>Home</span>
            </a>
            <a href="noir-profile.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                <span>Profile</span>
            </a>
            <a href="noir-chat.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                <span>Messages</span>
            </a>
            <a href="noir-notifications.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <span>Alerts</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="btn-logout" id="logout-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <div class="profile-header">
            <div class="profile-avatar-large">
                <img id="profile-avatar" src="" alt="Avatar" style="display: none;">
                <span id="profile-initial">U</span>
            </div>
            <div class="profile-info">
                <h1 id="profile-username">Username</h1>
                <p id="profile-email" class="profile-email"></p>
            </div>
            <button class="btn-primary" id="edit-profile-btn">Edit Profile</button>
        </div>

        <div class="posts-section">
            <h2 class="section-title">My Posts</h2>
            <div id="posts-container"></div>
        </div>
    </main>

    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profile</h2>
                <button class="btn-close" id="close-modal">Ã—</button>
            </div>
            <form id="edit-form" class="modal-body">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="edit-username" required>
                </div>
                <div class="form-group">
                    <label>Avatar</label>
                    <input type="file" id="edit-avatar" accept="image/*">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('accessToken');
        let currentUser = null;

        if (!token) window.location.href = 'index.html';

        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                currentUser = await response.json();
                
                document.getElementById('profile-username').textContent = currentUser.username;
                document.getElementById('profile-email').textContent = currentUser.email;
                
                if (currentUser.avatar_url) {
                    document.getElementById('profile-avatar').src = `${API_URL}${currentUser.avatar_url}`;
                    document.getElementById('profile-avatar').style.display = 'block';
                    document.getElementById('profile-initial').style.display = 'none';
                } else {
                    document.getElementById('profile-initial').textContent = currentUser.username.charAt(0).toUpperCase();
                }
                
                await loadPosts();
            } catch (error) {
                console.error('Error:', error);
                window.location.href = 'index.html';
            }
        }

        async function loadPosts() {
            try {
                const response = await fetch(`${API_URL}/users/${currentUser.id}/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('posts-container');
            if (posts.length === 0) {
                container.innerHTML = '<p class="empty-state">No posts yet</p>';
                return;
            }
            container.innerHTML = posts.map(post => `
                <article class="post-card">
                    <div class="post-header">
                        <h3>${escapeHtml(post.title)}</h3>
                        <span class="post-date">${formatDate(post.created_at)}</span>
                    </div>
                    <p class="post-content">${escapeHtml(post.content)}</p>
                    ${post.media_url ? (isVideo(post.media_url) 
                        ? `<video controls class="post-media"><source src="${API_URL}${post.media_url}"></video>`
                        : `<img src="${API_URL}${post.media_url}" class="post-media">`) : ''}
                </article>
            `).join('');
        }

        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            document.getElementById('edit-username').value = currentUser.username;
            document.getElementById('edit-modal').classList.add('active');
        });

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('edit-modal').classList.remove('active');
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('edit-modal').classList.remove('active');
        });

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('edit-username').value;
            const avatarFile = document.getElementById('edit-avatar').files[0];

            try {
                if (username !== currentUser.username) {
                    const response = await fetch(`${API_URL}/users/me`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username })
                    });
                    if (!response.ok) throw new Error('Failed to update username');
                }

                if (avatarFile) {
                    const formData = new FormData();
                    formData.append('avatar', avatarFile);

                    const response = await fetch(`${API_URL}/users/me/avatar`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    if (!response.ok) throw new Error('Failed to upload avatar');
                }

                document.getElementById('edit-modal').classList.remove('active');
                document.getElementById('edit-form').reset();
                await loadUserInfo();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        function isVideo(url) {
            return /\.(mp4|webm|ogg|mov)$/i.test(url);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            window.location.href = 'index.html';
        });

        loadUserInfo();
    </script>
</body>
</html>
